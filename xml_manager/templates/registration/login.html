{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
{% block page_content %}
<div class="container py-4 text-center" id="loginContainer">
    <form class="form-login">
        <img class="mb-4" src="/media/RG.png" alt="RG Logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please log in or sign in</h1>
        <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
</div>
{% endblock %}
