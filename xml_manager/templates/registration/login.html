{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="icon"
      type="image/png"
      sizes="32x32"
      href="/media/favicon.ico">
    <link rel="stylesheet"
      type="text/css"
      href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container py-4 text-center">
    <img class="mb-4" src="/media/RG.png" alt="RG Logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please log in or sign in</h1>
    <form method="post" class="form-login">
        {% csrf_token %}
        <div class="form-outline form-white mb-4">
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-outline form-white mb-4">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block mx-5">Log in</button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2023-{% now "Y" %}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
</body>
</html>
